<html>

<head>
	<script type="text/javascript" src="jsonp2.js"></script>
</head>

<body>
	<script type="text/javascript">
    	window.onload = function(){
	   $jsonp.send('https://api.douban.com/v2/book/1003078?callback=handleStuff', {
		    callbackName: 'handleStuff',
		    timeout: 5,
		    onSuccess: function(json){
		      //console.log('success!', json);
		      //document.write(json.catalog);
		      document.getElementById("czDiv").innerHTML = json.catalog;
		    },
		    onTimeout: function(){
		      console.log('timeout!');
		    }
		  });	
    	}
    </script>
	<div id="czDiv">

	</div>
</body>

</html>
