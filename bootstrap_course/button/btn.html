<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="well">
        <p>
            <button class="btn btn-primary">Hello</button>
            <button class="btn btn-default">Hello</button>
            <button class="btn btn-danger">Hello</button>
            <button class="btn btn-warning">Hello</button>
            <button class="btn btn-info">Hello</button>
        </p>
        <p>
            <button class="btn btn-primary btn-lg">Hello</button>
            <button class="btn btn-default btn-sm">Hello</button>
            <button class="btn btn-danger btn-xs">Hello</button>
        </p>
        <p>
            <button class="btn btn-block btn-primary">Hello</button>
            <button class="btn btn-primary active">Hello</button>
            <button class="btn btn-primary" disabled="disabled">Hello</button>
        </p>
    </div>
</body>

</html>
