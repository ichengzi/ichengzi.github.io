<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>实现原理解析（一）</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body>

    <button class="btn btn-primary" id="btnDialog" type="button">通过click触发</button>
    <div>
        <h1>Bootstrap标题一<small>我是副标题</small></h1>
    </div>
    <!-- 模态弹出窗内容 -->
    <!--fade类添加过度动画-->
    <div class="modal fade" id="mymodal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="mySmallModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">模态弹出窗标题</h4>
                </div>
                <div class="modal-body">
                    <p>模态弹出窗主体内容</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $("#btnDialog").click(function () {
                $("#mymodal").modal({
                    keyboard: true,
                    backdrop: true
                });
            });

            $("#mymodal").on('hidden.bs.modal',function(e){
                    alert(e.timeStamp.toString()+e.originalEvent)
            })
        });
    </script>
</body>

</html>
